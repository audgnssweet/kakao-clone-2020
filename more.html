<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>More - kakao-clone</title>
  </head>

  <body>
    <div class="statusbar">
      <div class="statusbar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:43</span>
      </div>
      <div class="statusbar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="navbar">
      <ul class="navbar_list">
        <li>
          <a class="navbar_list__item" href="./friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li>
          <a class="navbar_list__item" href="./chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="navbar_list__item" href="./find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a class="navbar_list__item" href="./more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
          <div class="alarm__dot"></div>
        </li>
      </ul>
    </nav>

    <header class="std_header">
      <h1 class="std_header__title">More</h1>
      <div class="std_header__icons">
        <a><i class="fas fa-search fa-lg"></i></a>
        <a><i class="fas fa-music fa-lg"></i></a>
        <a href="./settings.html">
          <i class="fas fa-cog fa-lg"></i>
          <div id="upperdot" class="alarm__dot"></div>
        </a>
      </div>
    </header>

    <main class="screen_default">
      <div class="my_profile_screen">
        <div class="user_profile">
          <div class="user_profile__column">
            <img
              src="https://avatars1.githubusercontent.com/u/3612017?s=400&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
              class="user_profile__picture user_profile__picture_lg"
              alt="프로필 사진입니다."
            />
            <div class="user_profile__name_n_status">
              <span class="user_profile__name_lg">Nicolas</span>
              <div>
                <span class="user_profile__status">+1 787-493-4219</span>
                <i id="exclaim_icon" class="fas fa-exclamation-circle"></i>
              </div>
            </div>
          </div>
          <div class="user_profile__column"><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
      </div>

      <div class="icon_box icon_box__many">
        <div class="icon_box__icon"><i class="far fa-calendar fa-2x"></i><span>Calendar</span></div>
        <div class="icon_box__icon">
          <i class="fab fa-google-drive fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icon_box__icon">
          <i class="far fa-kiss-wink-heart fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon_box__icon"><i class="fas fa-palette fa-2x"></i><span>Themes</span></div>
        <div class="icon_box__icon">
          <i class="far fa-user-circle fa-2x"></i><span>Account</span>
        </div>
        <div class="icon_box__icon"><i class="far fa-comments fa-2x"></i><span>Openchat</span></div>
      </div>
