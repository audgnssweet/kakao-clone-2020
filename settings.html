<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Settings - kakao-clone</title>
  </head>

  <body>
    <div class="statusbar">
      <div class="statusbar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:43</span>
      </div>
      <div class="statusbar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt_screen_header">
      <div class="alt_screen_header__column">
        <a href="#"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt_screen_header__column"><span>Settings</span></div>
      <div class="alt_screen_header__column">
        <span><i class="fas fa-search"></i></span>
      </div>
    </div>

    <nav class="navbar">
      <ul class="navbar_list">
        <li>
          <a class="navbar_list__item" href="./friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li>
          <a class="navbar_list__item" href="./chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="navbar_list__item" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a class="navbar_list__item" href="./more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
          <div class="alarm__dot"></div>
        </li>
      </ul>
    </nav>

    <main class="screen_default">
      <ul>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-volume-down fa-lg"></i>
            <span class="setting_item__title">Notices</span>
          </div>
          <div class="setting_item__column">
            <!-- <span class="setting_item__detail"></span> -->
          </div>
        </li>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-flask"></i>
            <span class="setting_item__title">Kakao Lab</span>
          </div>
          <div class="setting_item__column">
            <!-- <span class="setting_item__detail"></span> -->
          </div>
        </li>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-info-circle"></i>
            <span class="setting_item__title">Version</span>
          </div>
          <div class="setting_item__column">
            <span class="setting_item__detail">Lastest Version</span>
          </div>
        </li>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-lock"></i>
            <span class="setting_item__title">Privacy</span>
          </div>
          <div class="setting_item__column">
            <!-- <span class="setting_item__detail">Lastest Version</span> -->
          </div>
        </li>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-bell"></i>
            <span class="setting_item__title">Notifications</span>
          </div>
          <div class="setting_item__column">
            <!-- <span class="setting_item__detail">Lastest Version</span> -->
          </div>
        </li>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-user"></i>
            <span class="setting_item__title">Friends</span>
          </div>
          <div class="setting_item__column">
            <!-- <span class="setting_item__detail">Lastest Version</span> -->
          </div>
        </li>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-comment"></i>
            <span class="setting_item__title">Chats</span>
          </div>
          <div class="setting_item__column">
            <!-- <span class="setting_item__detail">Lastest Version</span> -->
          </div>
        </li>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-spinner"></i>
            <span class="setting_item__title">Display</span>
            <div class="alarm__dot__N">N</div>
          </div>
          <div class="setting_item__column">
            <!-- <span class="setting_item__detail">Lastest Version</span> -->
          </div>
        </li>
        <li class="setting_item">
          <div class="setting_item__column">
            <i class="setting_item__icon fas fa-sign-out-alt"></i>
            <span class="setting_item__title"><a href="./index.html">Logout</a></span>
          </div>
          <div class="setting_item__column"></div>
        </li>
      </ul>
    </main>

    <div class="too_wide">
      <span>Your Screen Is Too Big<br />plz make your screen smaller</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
