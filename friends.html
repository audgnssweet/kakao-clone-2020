<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Friends - kakao-clone</title>
  </head>

  <body>
    <div class="statusbar">
      <div class="statusbar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:43</span>
      </div>
      <div class="statusbar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="navbar">
      <ul class="navbar_list">
        <li>
          <a class="navbar_list__item" href="./friends.html"
            ><i class="fas fa-user-alt fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="navbar_list__item" href="./chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
          <span class="alarm">1</span>
        </li>
        <li>
          <a class="navbar_list__item" href="./find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a class="navbar_list__item" href="./more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
          <div class="alarm__dot"></div>
        </li>
      </ul>
    </nav>

    <header class="std_header">
      <h1 class="std_header__title">Friends</h1>
      <div class="std_header__icons">
        <a><i class="fas fa-search fa-lg"></i></a>
        <a><i class="fas fa-music fa-lg"></i></a>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <a id="friends_name_display" href="#">
      <i class="fas fa-info-circle"></i>
      <span>Friends' Names Display</span>
      <i class="fas fa-angle-right"></i>
    </a>

    <main class="screen_default">
      <div class="my_profile_screen">
        <div class="user_profile">
          <div class="user_profile__column">
            <img
              src="https://avatars1.githubusercontent.com/u/3612017?s=400&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
              class="user_profile__picture user_profile__picture_lg"
              alt="프로필 사진입니다."
            />
            <div class="user_profile__name_n_status">
              <span class="user_profile__name_lg">Nicolas</span>
              <!-- <span class="user_profile__status"></span> -->
            </div>
          </div>
          <div class="user_profile__column"></div>
        </div>
      </div>

      <div class="channel_screen">
        <div class="channel_header">
          <span>Channel</span>
          <a href="#"><i class="fas fa-angle-up"></i></a>
        </div>
        <div class="user_profile">
          <div class="user_profile__column">
            <img
              src="https://lh3.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
              class="user_profile__picture user_profile__picture_sm"
              alt="프로필 사진입니다."
            />
            <div class="user_profile__name_n_status">
              <span class="user_profile__name_sm">Channel</span>
            </div>
          </div>
          <div class="user_profile__column">
            <div>
              <span>2</span>
              <a id="channel_rightIcon" href="#"><i class="fas fa-angle-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="too_wide">
      <span>Your Screen Is Too Big<br />plz make your screen smaller</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
